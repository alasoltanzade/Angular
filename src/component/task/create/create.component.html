<div class="position-relative w-100" style="overflow: auto; min-height: 100vh;">
  <div class="bg-container">
    <img src="task/bg-01.jpg" class="bg-img">
  </div>

  <div class="container">
    <div class="row align-items-center pt-5 pb-3">
      <div class="col-lg-4 col-11">
        <div class="tm-brand-container">
          <div>
            <h1 class="text-uppercase tm-brand-name">Hey musician</h1>
            <p class="small">lets share your beautiful art with us</p>
          </div>
        </div>
      </div>


      <!-- header -->
      <div class="col-lg-8 col-1">
        <div class="tm-nav">
          <nav class="navbar navbar-expand-lg navbar-light tm-navbar">
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/task/dashbord">Home</a>
                </li>
                <li class="nav-item active">
                  <div class="tm-nav-link-highlight"></div>
                  <a class="nav-link" href="/task/create">Create</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/task/testimonials">Show the results</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>


    <!-- profile -->
    <div class="tm-bg-black d-flex justify-content-between align-items-center p-5">
      <h5 class="mb-0"> Welcome {{ username }}</h5>
      <div class="d-flex align-items-center">
        <div class="mx-4 text-center">
          <div class="fw-bold">{{ followerCount }}</div>
          <div>Followers</div>
        </div>
        <div class="mx-4 text-center">
          <div class="fw-bold">{{ followingCount }}</div>
          <div>Following</div>
        </div>
        <div class="mx-4 text-center">
          <div class="fw-bold">{{ postCount }}</div>
          <div>Posts</div>
        </div>
      </div>
    </div>



    <!-- Services header -->
    <div class="col-12">

      <div class="tm-bg-black text-center tm-services-header my-5 py-5">
        <h2 class="p-4">UPLOADING YOUR POST</h2>
        <p class="mb-0 small">
          A Guide to Sharing Your Creative Work.</p>

        <form (submit)="addPost()" class="row p-4 gap-5">
          <input type="text" class="form-control rounded-0" placeholder="instrument name" [(ngModel)]="instrument"
            name="instrument" required />

          <input type="text" class="form-control rounded-0" placeholder="your description" [(ngModel)]="description"
            name="description" required />

          <input type="text" class="form-control rounded-0" placeholder="author" [(ngModel)]="name" name="name"
            required />

          <input type="number" class="form-control rounded-0" placeholder="how many year you play" [(ngModel)]="year"
            name="year" required />

          <button type="submit" class="btn mt-3 rounded-0 w-50">
            Add
          </button>
        </form>
      </div>
    </div>

  </div>

</div>
